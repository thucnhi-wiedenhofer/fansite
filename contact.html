<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Contacts</title>
</head>
<body>
    <header>
        <figure class="image fit">
            <img src="img/header.gif" alt="Banksy">
        </figure>
        <nav>
            <ul>
                <li class="page-title"><a  href="accueil.html">Accueil</a></li>
                <li class="page-title"><a href="presentation.html">Présentation</a></li>
                <li class="page-title"><a  href="evenement.html">Evénements</a></li>
                <li class="page-title"><a  href="revue.html">Revue de presse</a></li>
                <li class="gallery-title"><a  class="active" href="contact.html">Contacts</a></li>
            </ul>
        </nav>   

    </header>

    <main class="container" >
         <article class="row">
            <section class="col-12">
                <h1>Contacts</h1>
            </section>
       
            <section class="col-9">
                <form class="form-style-10" action="accueil.html" method="POST">
                            
                            <div class="section"><span>1</span>Nom & Prénom</div>
                                <article>
                                    <label for="nom">Nom <input type="text" id="nom" name="nom" required /></label>
                                    <label for="prenom">Prénom <input type="text" id="prenom" name="prenom" required /></label>
                                </article>
                    
                                <div class="section"><span>2</span>Etat Civil</div>
                                <article>
                                <label for="naissance">Date Naissance <input type="date" id="naisance" name="naissance" required /></label>
                                <label for="masculin">Sexe Masculin<input type="radio" id="masculin" name="sexe" value="masculin" /></label>
                                <label for="feminin">Sexe Féminin<input type="radio" id="feminin" name="sexe" value="feminin" /></label>
                                </article>
                            
                                <div class="section"><span>3</span>Email & Téléphone</div>
                                <article>
                                    <label for="email">Email <input type="email" id="email" name="email" /></label>
                                    <label for="phone">Téléphone<input type="tel" id="phone" name="phone" /></label>
                                </article>
                    
                                <div class="section"><span>4</span>Message</div>
                                <article>
                                <label for="message">Message <textarea id="message" name="message"></textarea></label>
                                </article>
                                <div class="button-section">
                                <input type="submit" name="Envoyer" />
                                </div>
                </form>
            </section>

            <aside class="col-3">
                <br>
                <br>
                    <section>   
                        <figure>
                         <img class="image" src="img/graffiti13.jpg"  alt="stop war" >
                        </figure>
                    </section>
            </aside>
           
                              
        </article>
    </main>

    <footer>
        <section class="row">
            
                <div class="reseaux col-4">
                <ul>
                    <li><a href="#" class="reseaux">f</a></li>
                    <li><a href="#" class="reseaux">t</a></li>
                    <li><a href="#" class="reseaux">l</a></li>
                    <li><a href="#" class="reseaux">p</a></li>
                </ul>

                </div>
           
            
                <nav class="col-4">
                    <ul>
                        <li><a href="accueil.html">Accueil</a></li>
                        <li><a href="presentation.html">Présentation</a></li>
                        <li><a href="evenement.html">Evènements</a></li>
                        
                    </ul>
                </nav>
            

                <nav class="col-4">
                    <ul>
                        <li><a href="revue.html">Revue de presse</a></li>
                        <li><a href="contact.html">Contacts</a></li>
                    </ul>
                </nav>
            
        </section>
    </footer>
</body>
</html>
